<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>跳动的心</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #heart {
        margin: 100px;
        position: relative;
        display: inline-block;
        transition: all 0.5s;
      }
      #heart:hover {
        transform: scale(1.5);
      }
      #heart > .bottom {
        width: 50px;
        height: 50px;
        transform: rotate(45deg);
        background: red;
      }
      #heart > .left {
        width: 50px;
        height: 50px;
        position: absolute;
        bottom: 100%;
        right: 100%;
        transform: rotate(45deg) translateX(36px);
        border-radius: 50% 0 0 50%;
        background: red;
      }
      #heart > .right {
        width: 50px;
        height: 50px;
        position: absolute;
        bottom: 100%;
        left: 100%;
        transform: rotate(45deg) translateY(36px);
        border-radius: 50% 50% 0 0;
        background: red;
      }
    </style>
  </head>

  <body>
    <div id="heart">
      <div class="left"></div>
      <div class="right"></div>
      <div class="bottom"></div>
    </div>
  </body>
</html>
